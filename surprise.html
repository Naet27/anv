<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Our Little Book üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(135deg, #ffe4ec, #fff0f5);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== Book ===== */
.book {
  width: min(320px, 88vw);
  height: min(480px, 75vh);
  perspective: 2200px;
  position: relative;
}

/* ===== Page ===== */
.page {
  position: absolute;
  inset: 0;
  transform-style: preserve-3d;
  transform-origin: left center;
  transition: transform 1s cubic-bezier(.4,0,.2,1);
  border-radius: 18px;
}

/* front & back */
.side {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  overflow: hidden;
  border-radius: 18px;
  background: #fff;
  box-shadow: 0 16px 32px rgba(0,0,0,.18);
}

.side img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* back page */
.back {
  transform: rotateY(180deg);
  background: #fffdf8;
}

/* spine shadow */
.side::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    rgba(0,0,0,.18),
    transparent 40%
  );
  pointer-events: none;
}

.page.flipped {
  transform: rotateY(-180deg);
}

/* ===== Hint ===== */
.hint {
  position: absolute;
  bottom: -46px;
  width: 100%;
  text-align: center;
  font-size: 0.85em;
  opacity: 0.65;
  animation: float 2s infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* ===== Intro ===== */
.intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: introFade 1.8s ease forwards;
}

.intro span {
  font-size: 3em;
  animation: pulse 1.5s infinite;
}

@keyframes introFade {
  0% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- Intro -->
<div class="intro"><span>üìñ</span></div>

<!-- Book -->
<div class="book" id="book">

  <div class="page">
    <div class="side front"><img src="img1.jpg"></div>
    <div class="side back"><img src="img2.jpg"></div>
  </div>

  <div class="page">
    <div class="side front"><img src="img3.jpg"></div>
    <div class="side back"><img src="img4.jpg"></div>
  </div>

  <div class="page">
    <div class="side front"><img src="img5.jpg"></div>
    <div class="side back"><img src="img6.jpg"></div>
  </div>

  <div class="page">
    <div class="side front"><img src="img7.jpg"></div>
    <div class="side back"><img src="img8.jpg"></div>
  </div>

  <div class="hint">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏•‡∏¥‡∏Å‡∏´‡∏ô‡πâ‡∏≤</div>
</div>

<!-- Sound -->
<audio id="pageSound" src="sound/page.wav" preload="auto"></audio>

<script>
const pages = document.querySelectorAll('.page');
const book = document.getElementById('book');
const sound = document.getElementById('pageSound');
let current = 0;

/* ‡∏à‡∏±‡∏î‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏© */
pages.forEach((page, i) => {
  page.style.zIndex = pages.length - i;
});

/* ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏•‡∏¥‡∏Å */
book.addEventListener('click', () => {
  if (current >= pages.length) return;

  // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
  sound.currentTime = 0;
  sound.play();

  pages[current].classList.add('flipped');
  pages[current].style.zIndex = current;
  current++;
});
</script>

</body>
</html>
