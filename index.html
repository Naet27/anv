<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(135deg, #ffe4ec, #fff0f5);
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ---------- Book (Responsive) ---------- */
.book {
  width: clamp(260px, 85vw, 380px);
  aspect-ratio: 3 / 4.4;
  perspective: 2000px;
  position: relative;
}

/* ---------- Page ---------- */
.page {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transform-origin: left center;
  transition: transform 1.1s cubic-bezier(.25,.8,.25,1);
  border-radius: clamp(14px, 3vw, 18px);
}

/* ---------- Paper sides ---------- */
.side {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  overflow: hidden;
  border-radius: inherit;
  background: #fff;
  box-shadow: 0 clamp(10px, 4vw, 18px)
              clamp(18px, 8vw, 35px)
              rgba(0,0,0,.18);
}

.side img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* back side */
.back {
  transform: rotateY(180deg);
  background: #fffdf8;
}

/* spine shadow */
.side::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    rgba(0,0,0,0.12),
    transparent 45%
  );
  pointer-events: none;
}

.page.flipped {
  transform: rotateY(-180deg);
}

/* ---------- Hint ---------- */
.hint {
  position: absolute;
  bottom: clamp(-50px, -8vw, -60px);
  width: 100%;
  text-align: center;
  font-size: clamp(0.75rem, 2.5vw, 0.9rem);
  opacity: 0.7;
  animation: float 2s infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* ---------- Intro ---------- */
.intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: introFade 1.8s ease forwards;
}

.intro span {
  font-size: clamp(2.5rem, 10vw, 3.2rem);
  animation: pulse 1.5s infinite;
}

@keyframes introFade {
  0% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* ---------- Landscape phones ---------- */
@media (orientation: landscape) and (max-height: 500px) {
  .book {
    width: clamp(300px, 60vw, 420px);
    aspect-ratio: 4 / 3;
  }
}
</style>
</head>

<body>

<!-- Page flip sound -->
<audio id="pageSound" src="page.mp3" preload="auto"></audio>

<script>
const pages = document.querySelectorAll('.page');
const sound = document.getElementById('pageSound');
let current = 0;

/* initial stack */
pages.forEach((page, index) => {
  page.style.zIndex = pages.length - index;
});

/* flip with sound */
document.getElementById('book').addEventListener('click', () => {
  if (current < pages.length) {

    sound.currentTime = 0;
    sound.play().catch(() => {});

    pages[current].classList.add('flipped');
    pages[current].style.zIndex = current;
    current++;
  }
});
</script>
